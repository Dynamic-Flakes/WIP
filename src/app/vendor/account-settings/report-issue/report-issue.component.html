<h3 class="heading3 animated fadeInDown"><strong>Report Issue</strong></h3>

<div class="card animated fadeInRight">
  <div class="form">
    <form action="">
      <div class="form-body">
        <div class="f-name">
          <label for="">Full Name</label>
          <input type="text" placeholder="e.g David Bruce">
        </div>
        <div class="email-a">
          <label for="">Email Address</label>
          <input type="text" placeholder="david@gmail.com">
        </div>
        <div class="cat">
          <label for="">Select Category</label>
          <select name="" id="">
            <option value="1">Vendor</option> 
            <option value="2">Cooperator</option> 
          </select>
        </div>
        <div class="v-id">
          <label for="">Vendor Id</label>
          <input type="text" placeholder="534556">
        </div>
        <div class="message">
          <label for="">Your Message</label>
          <textarea type="text" placeholder="Type your message here"></textarea>
        </div>
        <div class="biz-logo">
          <label for="">Update Business Logo</label>
          <input class="drag-drop" type="text" placeholder="Drag and drop your file here" readonly>
        </div>
        <div class="form-footer">
          <button class="form-btn">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
