<h3 class="heading3 animated fadeInDown"><strong>Add New Product</strong></h3>

<div class="card animated fadeInRight">
  <div class="form">
    <form action="">
      <div class="form-body">
        <div class="p-title">
          <label for="">Title</label>
          <input type="text" placeholder="">
        </div>
        <div class="p-price">
          <label for="">Set Price</label>
          <input type="text" placeholder="">
        </div>
        <div class="p-sale">
          <label for="">Sale Price</label>
          <input type="text" placeholder="">
        </div>
        <div class="q-quantity">
          <label for="">Set Quantity</label>
          <input type="text" placeholder="">
        </div>
        <div class="cat">
          <label for="">Select Category</label>
          <select name="" id="">
            <option value="1">Sport and Fitness</option> 
            <option value="2">Others</option> 
          </select>
        </div>
        <div class="p-desc">
          <label for="">Short Description</label>
          <input type="text" placeholder="">
        </div>
        <div class="p-color">
          <label for="">Select Colors</label>
          <select name="" id="">
              <option value="1">Red</option> 
              <option value="2">Green</option> 
            </select>
        </div>
        <div class="p-size">
          <label for="">Select Size</label>
          <select name="" id="">
              <option value="1">40</option> 
              <option value="2">42</option> 
            </select>
        </div>
        <div class="p-tags">
          <label for="">Product Tags</label>
          <input type="text" placeholder="">
        </div>
        <div class="p-l-desc">
          <label for="">Long Description</label>
          <textarea type="text" placeholder="Type your product specs and other details here"></textarea>
        </div>
        <div class="biz-logo">
          <label for="">Update Business Logo</label>
          <input class="drag-drop" type="text" placeholder="Drag and drop your file here" readonly>
        </div>
        <div class="form-footer">
          <button class="form-btn">ADD</button>
        </div>
      </div>
    </form>
  </div>
</div>
